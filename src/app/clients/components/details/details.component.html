<div *ngIf="modalService.state" class="modal fade" tabindex="-1" role="dialog" style="display: block; opacity: 1; background-color: rgba(0, 0, 0, 0.5);">
    <div class="modal-dialog modal-lg modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalCenterTitle">Client Details</h5>
                <button (click)="closeModal()" type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <div class="container">
                    <div class="row">
                        <div class="col-sm">
        
                            <ul class="list-group text-dark mb-3" *ngIf="client">
                                <li class="list-group-item">{{client.name}}</li>
                                <li class="list-group-item">{{client.surname}}</li>
                                <li class="list-group-item">{{client.email}}</li>
                                <li class="list-group-item">{{client.createAt | date: "fullDate"}}</li>
                            </ul>
        
                            <div class="input-group">
                                <div class="custom-file">
                                    <input (change)="selectFile($event)" type="file" class="custom-file-input" id="inputGroupFile04" aria-describedby="inputGroupFileAddon04">
                                    <label class="custom-file-label" for="inputGroupFile04">Choose file</label>
                                </div>
                                <div class="input-group-append">
                                    <button [disabled]="!file" (click)="uploadFile()" class="btn btn-outline-secondary" type="button" id="inputGroupFileAddon04">Upload</button>
                                </div>
                            </div>
                            
                            <div class="progress" *ngIf="progress > 0">
                                <div class="progress-bar progress-bar-striped" role="progressbar" [ngStyle]="{width: progress + '%'}" attr.aria-valuenow="{{progress}}}" aria-valuemin="0" aria-valuemax="100">
                                    {{progress}}%
                                </div>
                            </div>
                        </div>
                        <div class="col-sm">
                            <img *ngIf="client.avatar" src="http://localhost:8080/api/clients/img/{{client.avatar}}" class="img-thumbnail rounded">
                        </div>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button (click)="closeModal()" type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>
